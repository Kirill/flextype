name: Tests
on: ['push', 'pull_request']
jobs:
  endpoints:
      name: ENDPOINTS - PHP ${{ matrix.php }} - ${{ matrix.os }} - ${{ matrix.dependency-version }}
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest]
          php: ['7.3']
          dependency-version: [prefer-stable]
          exclude: [".git*", ".git*/**", "vendor*/**", "var*/**", ".github*/**"]

      steps:
      - name: Get latest code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions:  fileinfo, spl, json, dom, mbstring
          tools: composer:v2
          coverage: none

      - name: Setup Problem Matches
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install PHP 7 dependencies
        run: composer update --${{ matrix.dependency-version }} --no-interaction --no-progress

      - name: Deploy on Test
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_HOST }}
          port: 21
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_DIR }}
          exclude: ${{ matrix.exclude }}

      - name: Run Tests
        run: ./vendor/bin/pest --group=endpoints

  build:
    name: PHP ${{ matrix.php }} - ${{ matrix.os }} - ${{ matrix.dependency-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        php: ['7.3', '7.4', '8.0']
        dependency-version: [prefer-stable]

    steps:
    - name: Get latest code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions:  fileinfo, spl, json, dom, mbstring
        tools: composer:v2
        coverage: none

    - name: Setup Problem Matches
      run: |
        echo "::add-matcher::${{ runner.tool_cache }}/php.json"
        echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: Install PHP 7 dependencies
      run: composer update --${{ matrix.dependency-version }} --no-interaction --no-progress
      if: "matrix.php < 8"

    - name: Install PHP 8 dependencies
      if: "matrix.php >= 8"
      run: composer update --${{ matrix.dependency-version }} --ignore-platform-req=php --no-interaction --no-progress

    - name: Run Tests
      run: ./vendor/bin/pest --exclude-group=endpoints
