title: Entries
icon:
  set: bootstrap
  name: file-text
blocks:
  - type: Container
    properties:
      class: mt-4 mb-4
    blocks:
      - type: Row
        blocks:
          - type: Column
            properties:
              size: 6/12
            blocks:
              - type: Heading
                properties:
                  size: large
                  value: "@parsers:twig; {{ __('admin_entries') }}"
          - type: Column
            properties:
              size: 6/12
              class: d-flex align-items-center justify-content-end text-end
            blocks:
              - type: Anchor
                properties:
                  value: "{{ __('Create new entry') }}"
                  href: "{{ urlFor('admin.entries.add', [], {'id': query.id}) }}"
                  class: btn btn-primary