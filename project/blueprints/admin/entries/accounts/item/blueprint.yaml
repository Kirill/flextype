title: Default
icon:
  set: bootstrap
  name: file-text                               
emitter:
  addListener:
    - name: onAdminThemeTail
      properties:
        value: |
          <form id="delete-entry-id-{{ entry.id }}" action="{{ urlFor('admin.entries.deleteProcess') }}" method="POST" style="display: none;">
              {{ csrf() }}
              <input type="hidden" name="id" value="{{ entry.id }}">
              <input type="hidden" name="id-current" value="{{ query.id }}">
          </form>
          <form id="duplicate-entry-id-{{ entry.id }}" action="{{ urlFor('admin.entries.duplicateProcess') }}" method="POST" style="display: none;">
              {{ csrf() }}
              <input type="hidden" name="id" value="{{ entry.id }}">
          </form>
blocks:
  - type: Row
    properties:
      class: "m-0 {{ urlFor('admin.entries.deleteProcess') }}"
    blocks:
      - type: Column
        properties:
          size: 12
          class: card
        blocks:
          - type: Row
            properties:
              class: d-flex align-items-center row-hover
            blocks:
              - type: Column
                properties:
                  size: 1/12
                  class: p-2 text-center
                blocks: 
                  - type: Display
                    properties:
                      value: "{{ icon('person-circle', 'bootstrap') }}"
              - type: Column
                properties:
                  size: 10/12
                blocks:
                  - type: Row
                    properties: 
                      class: gy-2
                    blocks:
                      - type: Column
                        properties:
                          size: 2/12
                          class: p-2 px-3
                        blocks:
                          - type: Display
                            properties:
                              wrapper: div
                              style:
                                opacity: .4
                              value: "{{ __('title') }}"
                          - type: Display
                            properties:
                              wrapper: div
                              value: "{{ entry.title }}"
                      - type: Column
                        properties:
                          size: 2/12
                          class: p-2 px-3
                        blocks:
                          - type: Display
                            properties:
                              wrapper: div
                              style:
                                opacity: .4
                              value: "{{ __('id') }}"
                          - type: Display
                            properties:
                              wrapper: div
                              value: "{{ entry.id }}"
              - type: Column
                properties:
                  size: 1/12
                  class: p-2 text-center
                blocks:
                  - type: ActionsDropdown
                    properties:
                      items:
                        - href: "{{ urlFor('admin.entries.index') }}?id={{ entry.id }}"
                          value: "{{ __('View') }}"
                          visible: "{{ entry.has_children }}"
                          icon: 
                            set: bootstrap
                            name: eye
                        - href: "{{ urlFor('admin.entries.edit') }}?id={{ entry.id }}"
                          value: "{{ __('admin_edit') }}"
                          icon: 
                            set: bootstrap
                            name: pencil
                        - href: "{{ urlFor('admin.entries.add') }}?id={{ entry.id }}"
                          value: "{{ __('Add') }}"
                          icon: 
                            set: bootstrap
                            name: plus-circle
                        - href: "#"
                          value: "{{ __('admin_duplicate') }}"
                          events:
                            onclick: "event.preventDefault(); document.getElementById('duplicate-content-id-{{ entry.id }}').submit();"
                          icon: 
                            set: bootstrap
                            name: files
                        - href: "{{ urlFor('admin.entries.rename') }}?id={{ item.id }}"
                          value: "{{ __('admin_rename') }}"
                          icon: 
                            set: bootstrap
                            name: file-font
                        - href: "{{ urlFor('admin.entries.move') }}?id={{ item.id }}"
                          value: "{{ __('admin_move') }}"
                          icon: 
                            set: bootstrap
                            name: arrow-right-square
                        - href: "#"
                          events:
                            onclick: "confirmationEntryDelete(event, '{{ entry.id }}');"
                          value: "{{ __('admin_delete') }}"
                          icon: 
                            set: bootstrap
                            name: trash