title: Plugin Settings
type: plugins
icon:
  set: bootstrap
  name: file-text
blocks:
  - type: Container
    properties:
      breakpoint: medium
    blocks:
      - type: Row
        blocks: 
          - type: Column
            blocks:
              - type: Form
                properties: 
                  name: form_settings
                  process:
                    fields:
                      - name: settings
                        properties:
                          type: string
                      - name: id
                        properties:
                          type: string
                          value: "{{ query.id }}"
                    messages: 
                      error: "{{ __('admin_message_settings_was_not_saved') }}"
                      success: "{{ __('admin_message_settings_saved') }}"
                    redirect:
                      route: admin.settings.index 
                blocks:
                  - type: Row
                    properties:
                      class: mt-4 mb-4
                    blocks:
                      - type: Column
                        properties:
                          size: 6/12
                        blocks:
                          - type: Heading
                            properties:
                              size: large
                              id: title
                              value: "{{ __('admin_settings') }}"
                      - type: Column
                        properties:
                          size: 6/12
                          class: d-flex align-items-center justify-content-end text-end 
                        blocks:
                          - type: InputSubmit
                            properties:
                              type: primary
                              value: "{{ __('admin_save') }}"
                              id: submit
                  - type: Row
                    blocks: 
                    - type: Column
                      properties:
                        size: 12
                      blocks:
                        - type: Codemirror 
                          properties:
                            name: settings
                            value: "{{ settings }}"
                            options: 
                              mode: yaml
            