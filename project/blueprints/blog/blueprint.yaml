title: Blog
type: entry
icon:
  set: bootstrap
  name: file-text
blocks:
  - type: Container
    properties:
      class: mt-4
      breakpoint: medium
    blocks:
      - type: Row
        blocks: 
          - type: Column
            blocks:
              - type: Form
                process:
                  fields:
                    - title
                    - content
                    - description
                    - keywords
                  messages:
                    error: admin_message_entries_changes_saved
                    success: admin_message_entries_changes_not_saved
                  redirect:
                    route: admin.entries.edit args:id,type
                properties: 
                  name: form_entries_edit
                blocks:
                  - type: InputSubmit
                    properties:
                      id: submit
                      style:
                        display: none
                  - type: Tabs
                    properties:
                      tabs:
                        main: 
                          title: "{{ __('admin_main') }}"
                          blocks:
                            - type: Row
                              blocks: 
                                - type: Column
                                  properties:
                                    size: 12
                                    class: mb-3 mt-3
                                  blocks:
                                    - type: InputText 
                                      properties:
                                        name: title
                                        label:
                                          value: "{{ __('admin_title') }}"
                                - type: Column
                                  properties:
                                    size: 12
                                    class: mb-3
                                  blocks:
                                    - type: Trumbowyg  
                                      properties:
                                        name: content
                                        label:
                                          value: "{{ __('admin_entries') }}"
                                        options:
                                          btns:
                                            - strong
                                            - em
                                            - del
                                            - link
                                            - insertImage
                                            - viewHTML
                        settings: 
                          title: "{{ __('admin_settings') }}"
                          blocks:
                            - type: Row
                              blocks: 
                              - type: Column
                                properties:
                                  size: 12
                                  class: mb-3 mt-3
                                blocks: 
                                  - type: Heading
                                    properties:
                                      value: "{{ __('admin_general') }}"
                              - type: Column
                                properties:
                                  size: 12
                                  class: mb-3
                                blocks:
                                  - type: InputTextarea 
                                    properties:
                                      name: description
                                      validation:
                                        required: true
                                      rows: 3
                                      label:
                                        value: "{{ __('admin_description') }}"
                              - type: Column
                                properties:
                                  size: 3/12
                                  class: mb-3
                                blocks:
                                  - type: Select2 
                                    properties:
                                      name: template
                                      label:
                                        value: "{{ __('admin_template') }}"   
                                      items: "{{ serializers().json.encode(templates) }}"                     
                              - type: Column
                                properties:
                                  size: 3/12
                                  class: mb-3
                                blocks:
                                  - type: Select2 
                                    properties:
                                      name: routable
                                      label:
                                        value: "{{ __('admin_routable') }}"   
                                      items: "{{ serializers().json.encode(routable) }}"  
                              - type: Column
                                properties:
                                  size: 3/12
                                  class: mb-3
                                blocks:
                                  - type: Select2 
                                    properties:
                                      name: visibility
                                      label:
                                        value: "{{ __('admin_visibility') }}"   
                                      items: "{{ serializers().json.encode(visibility) }}"  
                              - type: Column
                                properties:
                                  size: 3/12
                                  class: mb-3
                                blocks:
                                  - type: Flatpickr 
                                    properties:
                                      name: published_at
                                      label:
                                        value: "{{ __('admin_published_at') }}"
                            - type: Row
                              blocks: 
                                - type: Column
                                  properties:
                                    size: 12
                                    class: mb-3 mt-3
                                  blocks: 
                                    - type: Heading
                                      properties:
                                        value: "{{ __('admin_menu') }}"
                                - type: Column
                                  properties:
                                    size: 3/12
                                    class: mb-3
                                  blocks: 
                                    - type: InputText
                                      properties:
                                        name: menu_item_title
                                        label:
                                          value: "{{ __('admin_menu_item_title') }}"
                                - type: Column
                                  properties:
                                    size: 3/12
                                    class: mb-3
                                  blocks:
                                    - type: InputText  
                                      properties:
                                        name: menu_item_url
                                        label:
                                          value: "{{ __('admin_menu_item_url') }}"
                                - type: Column
                                  properties:
                                    size: 3/12
                                    class: mb-3
                                  blocks:
                                    - type: Select2 
                                      properties:
                                        name: menu_item_target
                                        label:
                                          value: "{{ __('admin_menu_item_target') }}"
                                        items: { _self: _self, _blank: _blank, _parent: _parent, _top: _top }
                                - type: Column
                                  properties:
                                    size: 3/12
                                    class: mb-3
                                  blocks:
                                    - type: InputNumber
                                      properties:
                                        name: menu_item_order
                                        label:
                                          value: "{{ __('admin_menu_item_order') }}"
                                        value: 1

                            
                      
            