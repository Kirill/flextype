title: Login
icon:
  set: bootstrap
  name: file-text
blocks:
  - type: Container
    properties:
      breakpoint: medium
    blocks:
      - type: Row
        blocks:
          - type: Column
            blocks:
              - type: Form
                properties:
                  name: form_account_login
                  process:
                    fields:
                      - name: id
                        properties:
                          type: string
                      - name: password
                        properties:
                          type: string
                blocks:
                  - type: Row
                    properties:
                      class: mt-4 mb-4
                    blocks:
                      - type: Column
                        properties:
                          size: 4/12
                          style:
                            margin: 0 auto
                        blocks:
                          - type: Heading
                            properties:
                              size: large
                              id: title
                              value: "{{ __('accounts_admin_login') }}"
                          - type: Row
                            properties:
                              class: g-3 mt-2
                            blocks:
                              - type: Column
                                properties:
                                  size: 12
                                blocks:
                                  - type: InputEmail
                                    properties:
                                      name: id
                                      validation:
                                        required: true
                                        pattern: '[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$'
                                      label:
                                        value: "{{ __('accounts_admin_email') }}"
                              - type: Column
                                properties:
                                  size: 12
                                blocks:
                                  - type: InputPassword
                                    properties:
                                      name: password
                                      validation:
                                        required: true 
                                        pattern: '(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'
                                      label:
                                        value: "{{ __('accounts_admin_password') }}"
                              - type: Column
                                properties:
                                  size: 12
                                  class: mt-4
                                blocks:
                                  - type: InputSubmit
                                    properties:
                                      name: submit
                                      value: "{{ __('accounts_admin_login') }}"
                                  - type: Anchor
                                    properties:
                                      class: btn btn-link
                                      value: "{{ __('accounts_admin_forgot_password') }}"
                                      href: "./reset-password"
                                      